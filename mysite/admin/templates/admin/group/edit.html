<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">用户组编辑</h4>
</div>
<div class="modal-body">
	<form action="/admin/group/save/" method="post" id="form_sample_2" class="form-horizontal" >
        <div class="form-body">
            <input type="hidden" value="{{ group.pk }}" name="id" />
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                You have some form errors. Please check below.
            </div>
            <div class="alert alert-success display-hide">
                <button class="close" data-close="alert"></button>
                Your form validation is successful!
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">用户组名 <span class="required">
                * </span>
                </label>
                <div class="col-md-9">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        {% if group_id == 0 %}
                            <input type="text" class="form-control" name="name"/>
                        {% else %}
                            <input type="text" class="form-control" name="name" value="{{ group.name }}"/>
                        {% endif %}

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">描述 &nbsp;&nbsp;
                </label>
                <div class="col-md-9">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        {% if group_id == 0 %}
                            <textarea class="form-control" maxlength="225" rows="3" placeholder="长度不能超过225." name="description"></textarea>

                        {% else %}
                            <textarea class="form-control" maxlength="225" rows="3" placeholder="长度不能超过225." name="description">{{ group.description }}</textarea>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn default" data-dismiss="modal">Close</button>
	<button type="button" class="btn blue update">Save changes</button>
</div>
<script type="text/javascript" src="/static/admin/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/static/admin/assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script src="/static/admin/assets/module/group/groupvalidation.js"></script>
<script>
    jQuery(document).ready(function() {
            Metronic.initAjax();
            GroupFormValidation.init();
        });
</script>
