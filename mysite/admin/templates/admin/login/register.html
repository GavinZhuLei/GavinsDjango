<form class="register-form" action="/admin/register/" method="post">
		<h3>注 册</h3>

		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
        <div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">邮箱</label>
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱" name="email"/>
		</div>
        <div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">手机号码</label>
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="手机号码" name="phone"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">重复密码</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="重复密码" name="repassword"/>
		</div>
		<div class="form-actions">
			<button type="button" id="register-back-btn" class="btn btn-default">Back</button>
			<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
		</div>
	</form>
